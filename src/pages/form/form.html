<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>动态表单</title>
        <meta name="keywords" content="报名 活动 表单"/>
        <meta name="description" itemprop="description" content="动态报名页面"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div id="page">
            <div id="title" class="title">报名表单</div>
            <div id="content" class="content">
                <form id="form" enctype="multipart/form-data">
                    <div id="c_form" class="form">
                        <!-- from form.js -->
                    </div>
                </form>
            </div>
            <div id="result" class="result">
                <img class="img" src="imgs/success.jpg" alt="success">
                <div class="msg">
                    恭喜您报名成功
                </div>
            </div>
        </div>
        <div class="modal fade bs-example-modal-sm" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title">提示信息</h4>
                    </div>
                    <div class="modal-body">
                        <p id="errMsg">遇到出错，请重试！</p>
                        <button type="button" class="btn close-btn" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- built files will be auto injected -->
    </body>
</html>
